<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">

    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Header Banner -->

      <header>
        <div class = "container">
          <img src = "./resources/images/logo.png" alt = "Secret Agent Supply Inc.">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </header>

      <!--Main Banner with Splash Photo-->

      <div class = "mainbanner">
        <div class = "container">

          <div class = "blackbox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

          <div class = "mobileblackbox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>

      </div>

      <!--Navigation-->


      <nav>
        <div class = "desktop">
          <span><a href = "#">Eyewear</a></span>
          <span><a href = "#">Apparel</a></span>
          <span><a href = "#">Gadgets</a></span>
          <span><a href = "#">Vehicles</a></span>
          <span><a href = "#">Classes</a></span>
          <span><a href = "#">Contact</a></span>
        </div>
        <div class = "mobile">
          <span><a href="#">Menu</a></span>
        </div>
      </nav>

      <!--Wares, Main Body-->

      <div class = "container">
        <div class = "products">

          <div class = "product pen">
            <div class = "image">
              <img src = "./resources/images/pen.png" alt = "Kaboom!">
            </div>
            <span class = "description">Exploding Pen</span>
          </div>

          <div class = "product watch">
            <div class = "image">
              <img src = "./resources/images/watch.png" alt = "Watch">
            </div>
            <span class = "description">Cellular Watch</span>
          </div>

          <div class = "product glasses">
            <div class = "image">
              <img src = "./resources/images/glasses.png" alt = "Laser focus.">
            </div>
            <span class = "description">Thermal Glasses</span>
          </div>

        </div>
      </div>

      <!--Location, Hours-->

      <div class = "container">
        <div class = "shop-info">
          <div class = "box">
            <span class ="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class = "box">
            <span class = "title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <!--Footer-->

      <footer>
        <div class = "container">
          &copy; Secret Agent Supply Inc.
        </div>
      </footer>

  </body>
</html>
